<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRM Campaign Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .campaign-form, .campaign-list {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Campaign Management</h1>

  <div class="campaign-form">
    <h2>Create New Campaign</h2>
    <form id="campaignForm">
      <label for="name">Campaign Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Summer Promotion">

      <label for="type">Campaign Type</label>
      <select id="type" name="type">
        <option value="email">Email</option>
        <option value="referral">Referral</option>
        <option value="loyalty">Loyalty</option>
        <option value="discount">Discount</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" placeholder="Campaign details..."></textarea>

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate">

      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate">

      <button type="submit">Create Campaign</button>
    </form>
  </div>

  <div class="campaign-list">
    <h2>Active Campaigns</h2>
    <table>
      <thead>
        <tr>
          <th>Campaign Name</th>
          <th>Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Summer Promo</td>
          <td>Discount</td>
          <td>2025-06-01</td>
          <td>2025-07-31</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Referral Boost</td>
          <td>Referral</td>
          <td>2025-05-01</td>
          <td>2025-06-15</td>
          <td>Paused</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
